  <style>
	.blog-entry {
    width: 280px; /* smaller card */
    border: 1px solid #ccc;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background: #fff;
    transition: transform 0.2s;
}

.blog-entry:hover {
    transform: translateY(-5px);
}

.blog-entry img {
    width: 100%;
    height: 180px;  /* reduced height */
    object-fit: cover;
    position: relative;
}

/* Title inside image */
.blog-entry h2 {
    font-size: 16px; /* smaller text */
    position: absolute;
    bottom: 8px;
    left: 8px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 10px;
    border-radius: 6px;
    max-width: 90%;
    font-weight: 500;
    z-index: 2;
}

  .article-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .article-content {
    background-color: #fff;
    border-radius: 12px;
    max-width: 90%;
    max-height: 90%;
    padding: 30px;
    overflow-y: scroll;
    position: relative;
    -ms-overflow-style: none;  /* IE/Edge */
    scrollbar-width: none;     /* Firefox */
  }

  .article-content::-webkit-scrollbar {
    display: none;             /* Chrome/Safari */
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    cursor: pointer;
    color: #333;
  }

  .excerpt {
    font-size: 0.9rem;
    color: #666;
  }
</style>

<script>
  function openArticle(filename, imgSrc, title, newspaperURL) {
  document.getElementById("modalImage").src = imgSrc;
  document.getElementById("modalTitle").textContent = title;
  document.getElementById("articleLink").innerHTML = `<a href="${newspaperURL}" target="_blank">Read in Newspaper</a>`;

  fetch(`article/${filename}`)
    .then(response => response.text())
    .then(data => {
      document.getElementById("articleBody").innerHTML = data;
      document.getElementById("articleModal").style.display = "flex";
    })
    .catch(error => {
      document.getElementById("articleBody").innerHTML = "<p>Failed to load article.</p>";
      document.getElementById("articleModal").style.display = "flex";
    });
  }

  function closeArticle() {
    document.getElementById("articleModal").style.display = "none";
    document.getElementById("articleBody").innerHTML = "";
  }
</script>
